<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 15px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        select[multiple] {
            min-height: 110px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Cadastro</h2>

    <form id="formCadastro">

        <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="contato">Contato</label>
            <input type="text" id="contato" name="contato" placeholder="Telefone ou WhatsApp">
        </div>

        <div class="form-group">
            <label for="nivel_graduacao">Nível de Graduação</label>
            <select id="nivel_graduacao" name="nivel_graduacao">
                <option value="">Selecione</option>
                <option value="ensino_medio">Ensino Médio</option>
                <option value="graduacao">Graduação</option>
                <option value="pos_graduacao">Pós-graduação</option>
            </select>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div class="form-group">
            <label for="confirmarSenha">Confirmar senha</label>
            <input type="password" id="confirmarSenha" required>
        </div>

        <div class="form-group">
            <label for="interesses">Interesses</label>
            <select id="interesses" name="interesses" multiple>
                <option value="1">Tecnologia</option>
                <option value="2">Educação</option>
                <option value="3">Saúde</option>
                <option value="4">Finanças</option>
                <option value="5">Esportes</option>
                <option value="6">Arte e Cultura</option>
            </select>
        </div>

        <button type="submit">Cadastrar</button>

        <p class="link">
            Já possui conta? <a href="login.html">Faça login</a>
        </p>

    </form>
</div>

<script>
    document.getElementById('formCadastro').addEventListener('submit', (e) => {
        e.preventDefault();

        const dados = {
            nome: nome.value,
            email: email.value,
            contato: contato.value,
            nivel_graduacao: nivel_graduacao.value,
            senha: senha.value,
            interesses: Array.from(interesses.selectedOptions).map(o => o.value)
        };

        console.log('Dados enviados ao backend:', dados);

        alert('Cadastro pronto para integração com o backend!');
    });
</script>

</body>
</html>
